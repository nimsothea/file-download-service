mtp_tilaus_ohje1=With the Updating service, you can search for all files sorted by product version that have been updated after a certain date. The service is based on an Atom feed containing direct links to download files.
mtp_tilaus_ohje2=When you subscribe to the Open data file updating service, you will receive via e-mail an identification key, which is required to access the service. The e-mail will be sent within approx. 30 minutes. The service is free of charge.
