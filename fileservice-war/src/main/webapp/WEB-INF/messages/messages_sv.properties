mtp_tilaus_ohje2=Genom att prenumerera på Uppdateringstjänsten får du per e-post en identifikationsnyckel som ger tillgång till tjänsten. E-posten skickas inom cirka trettio minuter efter beställningen. Tjänsten är avgifts-fri.
